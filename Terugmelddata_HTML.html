<html>

<head>
    <title>Terugmeld</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.2/wicket.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js" type="text/javascript"></script>

    <script src="TerugmelddataWDC.js" type="text/javascript"></script>
</head>

<body>
<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Terugmelddata!</button>
        </div>
    </div>
</div>
<div id="nlmaps-holder"></div>

<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css">
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="https://nlmaps.nl/dist/nlmaps.iife.js"></script>
<script>
    var nlMapsHolder = document.getElementById('nlmaps-holder');
    nlMapsHolder.style.height = '300px'; // Change to required height

    var opts = {
        style: 'standaard',
        target: 'nlmaps-holder',
        center: {
            longitude: 5.988279,
            latitude: 52.217440
        },
        overlay: 'gebouwen',
        marker: true,
        search: true,
        zoom: 10
    };
    var map = nlmaps.createMap(opts);
</script>

</body>

</html>
